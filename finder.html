<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Minecraft Java Version Finder</title>
  </head>
  <body>
    <div class="card-container">
      <!-- Card Header -->
      <div class="card-header">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 2v2"/><path d="M14 2v2"/><path d="M16 8a1 1 0 0 1 1 1v8a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V9a1 1 0 0 1 1-1h14a4 4 0 1 1 0 8h-1"/><path d="M6 2v2"/></svg>
          <span>게임 자바 버전 확인</span>
        </div>
        <p>게임 버전을 입력하면 필요한 Java 버전을 알려드립니다.</p>
      </div>

      <!-- Card Input -->
      <form class="card-input">
        <label for="game-version">게임 버전</label>
        <input
          id="game-version"
          type="text"
          placeholder="예: 1.5.2, 15w14a, 1.18-pre1"
        />
        <button type="submit">확인하기</button>
      </form>

      <div id="result"></div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
